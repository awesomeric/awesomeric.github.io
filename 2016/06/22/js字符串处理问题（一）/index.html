max = join[item];</span><br><span class="line">			maxStr = item;</span><br><span class="line">	&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">console</span>.log(<span class="string">"the max str is "</span> + maxStr +<span class="string">" "</span> + 	<span class="string">"the 	number is "</span> + max);</span><br></pre></td></tr></table></figure>
